<!DOCTYPE html>
<html data-ng-app="TaskList">
  <head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </head>
  <header>
    <h1 class="text-center">Self-destructing Task List</h1>
    <h2 class="text-center">- an AngularJS app -</h2>
  </header>
  <body class="container" ng-controller="ListController">
    <!-- Button Group -->
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg" ng-class="{ active: setView(1) }" ng-click="listTasks('Open')">Open</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg" ng-class="{ active: setView(2) }" ng-click="listTasks('Expired')">Expired</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-lg" ng-class="{ active: setView(3) }" ng-click="listTasks('Closed')">Closed</button>
      </div>
    </div>
    <!-- Task List Section -->
    <section>
      <ul class="list-group">
        <task-details></task-details>
      </ul>
    </section>
  </body>
</html>
