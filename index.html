<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <header>
    <h1 class="text-center">Self-destructing Task List</h1>
    <h2 class="text-center">- an AngularJS app -</h2>
  </header>
  <body class="container" ng-controller="TaskController as taskCtrl">

    <!-- List container -->
    <section ng-controller="ListController as list">
      <div class="btn-group btn-group-justified">
        <div class="btn-group" ng-class="{ active: panel.isSet(1) }">
          <button type="button" class="btn btn-default btn-lg" ng-click="list.setView(1)">Open</button>
        </div>
        <div class="btn-group" ng-class="{ active: panel.isSet(2) }">
          <button type="button" class="btn btn-default btn-lg" ng-click="list.setView(2)">Expired</button>
        </div>
        <div class="btn-group" ng-class="{ active: panel.isSet(3) }">
          <button type="button" class="btn btn-default btn-lg" ng-click="list.setView(3)">Closed</button>
        </div>
      </div>
    <div class="list-group" ng-show="list.isSet(1)">
      <div class="list-group-item" ng-repeat="entry in taskCtrl.entries">
        <h1> Open Tasks </h1>
        <h3> {{entry.name}} </h3>
        <button ng-hide="entry.completed">Save</button>
      </div>
    </div>
    <div class="list-group" ng-show="list.isSet(2)">
      <div class="list-group-item" ng-repeat="entry in taskCtrl.entries">
        <h1> Expired Tasks </h1>
        <h3> {{entry.name}} </h3>
        <button ng-hide="entry.completed">Save</button>
      </div>
    </div>
    <div class="list-group" ng-show="list.isSet(3)">
      <div class="list-group-item" ng-repeat="entry in taskCtrl.entries">
        <h1> Closed Tasks </h1>
        <h3> {{entry.name}} </h3>
        <button ng-hide="entry.completed">Save</button>
      </div>
    </div>
  </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
