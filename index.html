<!DOCTYPE html>
<html ng-app="TaskList">
  <head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body class="container" ng-controller="TaskController as taskCtrl">
    <!-- Tasks Container -->
    <div class="list-group">
      <!-- Task Container -->
      <div class="list-group-item" ng-repeat="entry in taskCtrl.entries">
        <h1> {{ entry.name }} </h1>
        <h2> {{ entry.creationDate | date:"shortDate"}} </h2>
        <p> {{ entry.description }} </p>
        <button ng-hide="entry.completed">Save</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
